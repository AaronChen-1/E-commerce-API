<div class="checkout-container" style="padding: 20px; max-width: 600px; margin: 0 auto;">
    <h1>Order Summary</h1>
    
    <div class="checkout-summary" style="border: 1px solid #ccc; padding: 20px; margin: 20px 0; border-radius: 5px; background-color: #f9f9f9;">
        <div id="checkout-items" style="margin-bottom: 20px;">
            <!-- Items will display here -->
        </div>
        <div class="checkout-total" style="border-top: 2px solid #333; padding-top: 15px; text-align: right;">
            <h3>Total: $<span id="checkout-total">0.00</span></h3>
        </div>
    </div>
    
    <div class="checkout-actions" style="display: flex; gap: 10px; margin-top: 20px;">
        <button class="btn btn-primary" onclick="proceedWithCheckout()" style="flex: 1; padding: 12px; font-size: 16px;">
            Place Order
        </button>
        <button class="btn btn-secondary" onclick="loadHome()" style="flex: 1; padding: 12px; font-size: 16px;">
            Continue Shopping
        </button>
    </div>
</div>
