<header>
<img src="/images/logo.svg" alt="A Cool Shop" style="max-height: 200px; cursor: pointer;" onclick="loadHome()">
    
    <div class="header-links">
        {{#loggedin}}
        <!-- User is logged in -->
        <span>Welcome, {{username}}!</span>
        <button class="btn btn-info" onclick="editProfile()" title="View/Edit Profile">
            Profile
        </button>
        <button class="btn btn-success" onclick="proceedToCheckout()" title="Checkout">
            Checkout (<span id="cart-items">0</span>)
        </button>
        <button class="btn btn-warning" onclick="clearCartAndRefresh()" title="Clear Cart">
            Clear Cart
        </button>
        <button class="btn btn-danger" onclick="userService.logout()" title="Logout">
            Logout
        </button>
        {{/loggedin}}
        
        {{#loggedout}}
        <!-- User is NOT logged in -->
        <button class="btn btn-primary" onclick="showLoginForm()" title="Sign In">
            Login
        </button>
        {{/loggedout}}
    </div>
</header>
