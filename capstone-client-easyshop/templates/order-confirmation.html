<div class="order-confirmation" style="padding: 30px; max-width: 600px; margin: 0 auto; text-align: center;">
    <div class="confirmation-header" style="margin-bottom: 30px;">
        <div style="font-size: 48px; margin-bottom: 15px;">âœ“</div>
        <h1>Order Confirmed!</h1>
        <p style="font-size: 16px; color: #666;">Thank you for your purchase</p>
    </div>
    
    <div class="order-details" style="background-color: #f9f9f9; border: 1px solid #ccc; border-radius: 5px; padding: 20px; text-align: left;">
        <div class="detail-section" style="margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px;">
            <h3 style="margin: 0 0 5px 0; color: #333;">Order Number</h3>
            <p style="margin: 0; font-size: 18px; font-weight: bold; color: #0066cc;">{{orderId}}</p>
        </div>
        
        <div class="detail-section" style="margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px;">
            <h3 style="margin: 0 0 5px 0; color: #333;">Order Total</h3>
            <p style="margin: 0; font-size: 18px; font-weight: bold; color: #0066cc;">${{total}}</p>
        </div>
        
        <div class="detail-section" style="margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px;">
            <h3 style="margin: 0 0 5px 0; color: #333;">Shipping Address</h3>
            <p style="margin: 5px 0;">{{address}}</p>
            <p style="margin: 5px 0;">{{city}}, {{state}} {{zip}}</p>
        </div>
        
        <div class="detail-section" style="margin-bottom: 0;">
            <h3 style="margin: 0 0 5px 0; color: #333;">Order Date</h3>
            <p style="margin: 0;">{{date}}</p>
        </div>
    </div>
    
    <div class="confirmation-actions" style="margin-top: 30px;">
        <button class="btn btn-primary" onclick="loadHome()" style="padding: 12px 30px; font-size: 16px;">
            Continue Shopping
        </button>
    </div>
</div>
