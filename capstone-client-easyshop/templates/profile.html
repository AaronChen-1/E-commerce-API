<div class="profile-form">
    <h1>My Profile</h1>
    
    <form>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" value="{{firstName}}" required>
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" value="{{lastName}}" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" value="{{phone}}" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="{{email}}" required>
        </div>
        
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" value="{{address}}" required>
        </div>
        
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" value="{{city}}" required>
        </div>
        
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" value="{{state}}" required>
        </div>
        
        <div class="form-group">
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" value="{{zip}}" required>
        </div>
        
        <button type="button" class="btn btn-primary" onclick="saveProfile()">
            Save Profile
        </button>
    </form>
</div>
